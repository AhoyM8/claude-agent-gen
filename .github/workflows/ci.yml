name: ğŸ¤– CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ğŸ§ª Test Suite
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18, 20, 21]
        
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: ğŸ”§ Install dependencies
      run: npm ci
      
    - name: ğŸ§ª Run tests
      run: npm test
      
    - name: ğŸš€ Test CLI
      run: |
        chmod +x bin/claude-agent-gen.js
        node quick-demo.js

  lint:
    name: ğŸ¨ Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: ğŸ”§ Install dependencies
      run: npm ci
      
    - name: ğŸ¨ Run ESLint
      run: npm run lint
      continue-on-error: true
      
    - name: ğŸ“ Check formatting
      run: npm run format:check
      continue-on-error: true

  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: ğŸ”§ Install dependencies
      run: npm ci
      
    - name: ğŸ” Run security audit
      run: npm audit --audit-level=high
      
    - name: ğŸ”’ Check for vulnerabilities
      run: npm run security-check
      continue-on-error: true

  compatibility:
    name: ğŸŒ Compatibility Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: ğŸ”§ Install dependencies
      run: npm ci
      
    - name: ğŸŒ Test real documentation sites
      run: |
        timeout 30s ./bin/claude-agent-gen.js --url https://tailwindcss.com/docs/installation --name test-agent --depth 1 || echo "Test completed"
        ls -la .claude/agents/ || echo "No agents directory created"
      continue-on-error: true

  release:
    name: ğŸ“¦ Release
    needs: [test, lint, security]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
        
    - name: ğŸ”§ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build package
      run: npm run build
      continue-on-error: true
      
    - name: ğŸ“‹ Generate changelog
      run: |
        echo "# ğŸš€ Release Notes" > RELEASE_NOTES.md
        echo "" >> RELEASE_NOTES.md
        echo "## âœ¨ What's New" >> RELEASE_NOTES.md
        git log --oneline --since="7 days ago" --pretty=format:"- %s" >> RELEASE_NOTES.md || echo "- Initial release" >> RELEASE_NOTES.md
        
    - name: ğŸ·ï¸ Create release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: ğŸ¤– Claude Agent Generator v${{ github.run_number }}
        body_path: RELEASE_NOTES.md
        draft: false
        prerelease: false
      continue-on-error: true